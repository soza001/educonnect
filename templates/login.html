{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-green-600 mb-4 text-center">Connexion</h1>

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <form method="post" action="{% url 'authenticate_user' %}">
        {% csrf_token %}

        <label class="block text-gray-700">Email :</label>
        <input type="email" name="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400">

        <label class="block mt-3 text-gray-700">Mot de passe :</label>
        <input type="password" name="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400">

        <button type="submit" class="mt-4 w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
