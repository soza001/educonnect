{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">Créer un compte</h1>

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <label class="block text-gray-700">Email :</label>
        <input type="email" name="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">

        <label class="block mt-3 text-gray-700">Mot de passe :</label>
        <input type="password" name="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">

        <label class="block mt-3 text-gray-700">Rôle :</label>
        <select name="role" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <option value="Admin">Admin</option>
            <option value="Enseignant">Enseignant</option>
            <option value="Élève">Élève</option>
            <option value="Parent">Parent</option>
        </select>

        <button type="submit" class="mt-4 w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            S'inscrire
        </button>
    </form>
</div>
{% endblock %}
